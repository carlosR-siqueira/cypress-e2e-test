name: Cypress Tests - e2e-tests-front-end

on:
  push:
    branches:
      - main
    paths:
      - 'e2e-tests-front-end/**.js'
      - 'e2e-tests-front-end/**.json'
      - 'e2e-tests-front-end/**.yml'

jobs:
  e2e-tests-front-end-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Install dependencies
        run: npm install
        working-directory: ./

      - name: Run Cypress tests
        run: npm run cypress:headless
        working-directory: ./